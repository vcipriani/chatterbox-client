<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="login">Change User</div> 
      <h1>chatterbox</h1>
      <div>
        <h3 class="room-title">Rooms</h3>
        <select class="roomSelector">
        </select>
        <form class="newRoomForm">
          <input class="new-room-input" type="text">
          <input type="submit" value="Create New Room">
        </form>
      </div>
      <form class="submitChat">
        <input class="newMessage" type="text" name="message">
        <input type="submit" value="Send">
      </form>
    </div>
    <div id="chats"></div>
  </body>
</html>
